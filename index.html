<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
<title>PlayMusic</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./assets/style.css" />
<link rel="stylesheet" href="./assets/fa/font-awesome.min.css" />
</head>
<body>
<div class="container">
<audio id="music"></audio>
<div id="wrapper">
<button id="listbtn">
 <i class="fa fa-bars"></i>
</button>
</div>
<input type="range" id="etimerange" value="0" />
<div id="timers" class="clearfix">
 <span id="eltime">--:--</span>
 <span id="ttime">--:--</span>
</div>
<h1>
 <p id="mstitle">[name]</p>
 <small id="msartist">[artist]</small>
</h1><br />
<div id="controls1">
 <button id="prevbtn">
  <i class="fa fa-step-backward"></i>
 </button>
 <button id="g5b-btn">
  <i class="fa fa-backward"></i>
 </button>
 <button id="ppbtn">
  <i class="fa fa-play"></i>
 </button>
 <button id="g5f-btn">
  <i class="fa fa-forward"></i>
 </button>
 <button id="nextbtn">
  <i class="fa fa-step-forward"></i>
 </button>
</div>
<div id="controls2">
 <button id="shufflebtn" class="visible">
  <i class="fa fa-random"></i>
 </button>
 <button id="deshufflebtn">
  <i class="fa fa-random">&times;</i>
 </button>
 <button id="loopbtn">
  <i class="fa fa-repeat"></i>
 </button>
 <span id="volumearea">
  <button id="volumebtn">
   <i class="fa fa-volume-up"></i>
  </button><br />
  <input type="range" id="volrange" value="100" />
 </span>
</div>
</main>
</div>
<div class="container" id="mslist">
<button id="closelist">
 <i class="fa fa-times"></i>
</button>
<ul></ul>
</div>
<script src="./assets/script.js"></script>
</body>
</html>
